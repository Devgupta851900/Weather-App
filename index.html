<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">   
</head>

<body> 


    <div class="wrapper">

        <h1>
            WEATHER APP
        </h1>

        <div class="tabConatiner">
            <p class="tab" userWeather>Your Weather</p>
            <p class="tab" searchWeather>Search Weather</p>
        </div>


        <div class="weatherContainer">

            <!-- Grant Location Access Page -->

            <div class="grantLocation">

                <img src="assets/location.png" alt="locationImage" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Grant Access to get Weather Information</p>

                <button class="grantAccessButton" grantAccessButton>Grant Access</button>
            </div>



            <!-- Search Page -->

            <form class="searchForm" searchForm>

                <input type="text" name="searchBar" id="searchBar" placeholder="Search For City..." searchBar>
                <button class="searchButton" type="submit" searchButton><img src="assets/search.png" width="20px"
                        height="20px" loading="lazy"></button>
            </form>


            <!-- Loading Screen -->

            <div class="loadingContainer">

                <img src="assets/loading.gif" alt="" width="150px" height="150px">
                <p>Loading</p>

            </div>


            <!-- Error Screen -->

            <div class="errorScreen">

                <img src="assets/not-found.png" width="160px" height="160px">
                <p errorMessage>City doesn't Exist</p>
            </div>


            <!-- Weather Information -->

            <div class="weatherInformation">

                <!-- City Data -->
                <div class="locationInfo">
                    <p locationName>location</p>
                    <img locationFlag>
                </div>

                <!-- Temperature Data -->
                <p weatherDesc></p>

                <img weatherImage>

                <p temperatureValue></p>


                <div class="weatherParameter">
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>WINDSPEED</p>
                        <p windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>CLOUDS</p>
                        <p clouds></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
